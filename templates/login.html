{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
content %}
<div class="wrapper">
  <form action="/login" method="post">
    <div>
      <input
        autocomplete="off"
        autofocus
        id="username"
        name="username"
        placeholder="Username"
        type="text"
      />
    </div>
    <div>
      <input
        id="password"
        name="password"
        placeholder="Password"
        type="password"
      />
    </div>
    <button type="submit">Log In</button>
    </form>
  </div>
{% endblock %}
